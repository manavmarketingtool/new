<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra Project</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <header>
        <div class="logo_container"></div>
        <a href="#"><img class="myntra_home" src="myntra logo.png" alt="Myntra home"></a>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home&living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup> NEW </sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon " >
                search
                </span>
            <input class="search_input" placeholder= "Search for products, brands and more ">
                
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined 
                action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>
        </div> 

    </header>
    <main>
        <div class="banner_container">Banner container</div>
        <div class="category_heading">Category heading</div>
        <div class="category_items">Category items</div>
    </main>
    <footer>footer</footer>
</body>
</html>
